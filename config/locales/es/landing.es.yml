    how_it_works_title: "Cómo funciona"
    hero-title: "Convierta a sus seguidores en una fuerza de trabajo"
    hero-subtitle: "Comparta su visión y su audiencia hará que se vuelva una realidad"
    hero-collaboration-title: "Ocupe su red social para"
    hero-collaboration-text: "Como el Líder del Proyecto, usted mantiene el control\
      \ de la colaboración en todo momento, por lo que el desarrollo de su proyecto\
      \ refleja su propia visión. Usted crea momento con la multitud a través del\
      \ logro de pequeñas tareas."
    hero-collaboration-item-expand: "expanda su idea y conviértala en un plan de acció\
      n"
    hero-collaboration-item-breakdown: "Divida su proyecto en tareas"
    hero-collaboration-item-breakdown-desc: "Cada tarea tiene un botón 'fondo' y un\
      \ botón 'do'. Cualquier visitante puede sugerir una nueva tarea. Como líder\
      \ del proyecto, usted mantiene el control sobre la colaboración en todo momento,\
      \ por lo que el desarrollo de su proyecto refleja su propia visión."
    hero-collaboration-item-fund: "Financie sus tareas"
    hero-collaboration-item-fund-desc: "Cada tarea es una pequeña campaña de crowdfunding\
      \ con un pequeño presupuesto que es de fácil acceso. Es 100% transparente: los\
      \ donantes ven exactamente a dónde va su dinero y pueden seguir el progreso\
      \ de las tareas. Esa transparencia aumenta su capacidad de recaudación de fondos."
    hero-collaboration-item-complete: "Asigne las tareas a multitudes"
    hero-collaboration-item-complete-desc-1: "Deja que tus seguidores completen tareas,\
      \ por lo que formarán un movimiento activo en torno a tu misión. Eso se traduce\
      \ en más confianza, mayor impacto y más legitimidad para su proyecto."
    hero-collaboration-item-complete-desc-2: "Las personas pueden donar su tiempo\
      \ como voluntarios, pero también pueden recibir pagos como profesionales independientes.\
      \ Los trabajadores independientes reciben el dinero asignado a la tarea una\
      \ vez completada."
    hero-collaboration-item-review: "Verifique que las tareas se hayan completado"
    hero-collaboration-item-review-desc: "El pago se libera después de la finalizació\
      n comprobada públicamente. Cada vez que se completa una tarea, es una historia\
      \ de éxito que puede compartir en las redes sociales. Hacer eso alentaría a\
      \ más personas a unirse a su movimiento. Entonces puede comenzar de a poco y\
      \ aumentar su impacto."
    hero-collaboration-item-done: "¡Hecho!"
    hero-collaboration-item-done-desc: "Los usuarios que completaron una tarea pueden\
      \ recibir los fondos asignados a esa tarea, ya sea en moneda fiduciaria o en\
      \ criptomoneda. Las tareas se pueden implementar en cualquier parte del mundo."
    hero-collaboration-item-vision-share: "Comparte tu visión"
    hero-collaboration-item-vision-share-desc: "Publica tu idea de proyecto en las\
      \ redes sociales e invita a tus amigos y seguidores a participar. Obtendrás\
      \ comentarios inmediatos. Puedes comenzar con una acción comunitaria simple."
    hero-generate-title: "Genere un poder sutil"
    hero-generate-text_html: "Resuelva inconvenientes con su audiencia;<br>Las acciones\
      \ dan legitimidad a lo que plantea,<br>así surgirá como un líder independiente."
    hero-lab-title: "Construya su propio laboratorio"
    hero-lab-text_html: "Cree puentes sobre las brechas que separan teoría y acció\
      n;<br>Publique y expanda sus proyectos académicos."
    hero-prototype-title: "Cree su Prototipo"
    hero-prototype-text_html: "Forme un Equipo;<br>Financie las Tareas;<br>Recolecte\
      \ Opiniones."
    hero-footer-title: "Cosas que WeServe hace por usted"
    hero-footer-market-title: "Validación del mercado"
    hero-footer-market-item-build: "construya una comunidad activa en torno a una\
      \ historia real"
    hero-footer-market-item-get: "obtenga opiniones y mejoras de parte de la comunidad"
    hero-footer-market-item-analyse: "analice el tráfico de su proyecto"
    hero-footer-stimulate-title: "Estimule a su audiencia"
    hero-footer-stimulate-text: "Convierta a sus seguidores en actores, e incremente\
      \ la confianza y el apoyo hacia su proyecto."
    hero-footer-inclusive-title: "Inclusivo"
    hero-footer-inclusive-text_html: "WeServe acerca a personas opuestas para un esfuerzo\
      \ único que permite lograr metas comunes. <br>Los voluntarios pueden devolver\
      \ la cantidad que han ganado por alguna tarea nueva. Las personas que no puedan\
      \ ser voluntarios pueden conservar el dinero que han ganado."
    hero-footer-corruption-title: "Anti Corrupción"
    hero-footer-corruption-text_html: "Construya acciones poderosas para su comunidad\
      \ sin tener que pertenecer a los clubes de mayor poder, y sin ataduras a partidismos\
      \ políticos o financieros."
    hero-footer-transparency-title: "Transparencia"
    hero-footer-transparency-text_html: "Los proyectos están disponibles para revisiones\
      \ del público, y reciben opiniones constantes. Así que su proyecto queda protegido\
      \ por la multitud y adquiere legitimidad."
