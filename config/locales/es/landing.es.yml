    special_features_unlimited_title: "Colaboración Descentralizada Ilimitada"
    special_features_unlimited_desc: "Cuando su proyecto principal necesita desarrollarse\
      \ porque genera un gran movimiento, puede crear subproyectos. Puede delegar\
      \ operaciones y / o estrategias a un equipo específico. Puede desconectar o\
      \ volver a conectar el subproyecto, como una forma de respaldo público. El subproyecto\
      \ también puede respaldar subproyectos, creando así una red de proyectos potencialmente\
      \ infinita. Los proyectos son administrados por un líder humano en todo momento.\
      \ Esa persona es responsable de sus acciones con su audiencia."
    special_features_workflow_title: "Flujo de dinero descentralizado y flujo de trabajo"
    special_features_workflow_desc_1: "Si desea que su movimiento sea autónomo y descentralizado,\
      \ podemos actualizar su flujo de trabajo con contratos inteligentes en blockchain,\
      \ de modo que cuando una tarea se marca como completada, los fondos se enví\
      an automáticamente a la persona que completó la tarea y la transacción se desencadena\
      \ y registra por un libro de contabilidad distribuido incorruptible."
    special_features_sass_title: "SAAS y datos descentralizados"
    special_features_sass_desc_1: "Podemos incorporar nuestras soluciones en su propio\
      \ sitio web."
    special_features_sass_desc_2: "Además, podemos proporcionarle a usted y a su comunidad\
      \ derechos de administrador exclusivos para sus datos."
    special_features_title: "Características especiales"
    advantages_title: "Servicio dedicado"
    section_community_scale_title: "Aumentar proporcionalmente"
