    section_community_trust_title: "Ganhar confiança"
    section_community_trust_desc: "Crie confiança para arrecadar fundos de forma eficiente."
    section_community_organize_title: "Organizar"
    section_community_organize_desc: "Faça o seu público organizado para completar\
      \ uma missão."
    section_community_title_1: "Sua comunidade quer"
    section_community_title_2: "Embarque em uma aventura social épica"
    section_request_access_title: "Canalize o poder selvagem de sua comunidade online\
      \ em impacto social"
    section_request_access_desc: "Ajudamos os movimentos on-line a se organizar para\
      \ arrecadar fundos e completar tarefas."
    how_it_works_title: "Como funciona"
    hero-title: "Transforme seus seguidores em uma força de trabalho"
    hero-subtitle: "Compartilhe a sua visão e seu público fará com que se torne uma\
      \ realidade"
    hero-collaboration-title: "Ocupe sua rede social para"
    hero-collaboration-text: "Como o líder do projeto, você mantém o controle da colaboraç\
      ão em todos os momentos, para que o desenvolvimento do seu projeto reflita a\
      \ sua própria visão. Você cria momento com a multidão através da realização\
      \ de pequenas tarefas."
    hero-collaboration-item-expand: "expanda a sua ideia e transforme-a em um plano\
      \ de ação"
    hero-collaboration-item-breakdown: "Divida o seu projeto em tarefas"
    hero-collaboration-item-breakdown-desc: "Cada tarefa tem um botão 'fundo', e um\
      \ botão 'fazer'. Qualquer visitante pode sugerir uma nova tarefa. Como Líder\
      \ do Projeto, você mantém o controle sobre a colaboração em todos os momentos,\
      \ para que o desenvolvimento do seu projeto reflita sua própria visão."
    hero-collaboration-item-fund: "Financie suas tarefas"
    hero-collaboration-item-fund-desc: "Cada tarefa é uma pequena campanha de crowdfunding\
      \ com um pequeno orçamento que é fácil de alcançar. É 100% transparente: os\
      \ doadores vêem exatamente onde o seu dinheiro vai e podem acompanhar o progresso\
      \ das tarefas. Essa transparência aumenta sua capacidade de angariação de fundos."
    hero-collaboration-item-complete: "Atribua tarefas multidões"
    hero-collaboration-item-complete-desc-1: "Deixe seus seguidores completar tarefas,\
      \ para que eles formem um movimento ativo em torno de sua missão. Isso se traduz\
      \ em mais confiança, maior impacto e mais legitimidade para o seu projeto."
    hero-collaboration-item-complete-desc-2: "As pessoas podem doar seu tempo como\
      \ voluntários, mas também podem ser pagas como freelancers. Freelancers recebem\
      \ o dinheiro alocado para a tarefa após a conclusão."
    hero-collaboration-item-review: "Verifique se as tarefas estão concluídas"
    hero-collaboration-item-review-desc: "O pagamento é liberado após a conclusão\
      \ comprovadamente comprovada. Cada vez que uma tarefa é completada, é uma histó\
      ria de sucesso que você pode compartilhar nas mídias sociais. Fazer isso encorajaria\
      \ mais pessoas a se juntarem ao seu movimento. Então, você pode começar pequeno\
      \ e aumentar o seu impacto."
    hero-collaboration-item-done: "Feito!"
    hero-collaboration-item-done-desc: "Os usuários que completaram uma tarefa podem\
      \ receber os fundos alocados para essa tarefa em moeda fiat ou em cryptocurrency.\
      \ As tarefas podem ser implementadas em qualquer lugar do mundo."
    hero-collaboration-item-vision-share: "Compartilhe sua visão"
    hero-collaboration-item-vision-share-desc: "Publique sua idéia de projeto nas\
      \ mídias sociais e convide seus amigos e seguidores a participar. Você receberá\
      \ um feedback imediato. Você pode começar com uma ação comunitária simples."
    hero-generate-title: "Gere um poder sutil"
    hero-generate-text_html: "Resolva problemas com o seu público;<br>As ações dã\
      o legitimidade ao que planta<br>assim surgirá como um líder independente."
    hero-lab-title: "Construa o seu próprio laboratório"
    hero-lab-text_html: "Crie pontes sobre as lacunas que separam teoria e ação;<br>Publique\
      \ e expanda seus projetos acadêmicos."
    hero-prototype-title: "Crie a sua Prototype"
    hero-prototype-text_html: "Forme sua equipe;<br>Financie tarefas;<br>Colete opiniõ\
      es."
    hero-footer-title: "Coisas que WeServe feito para você"
    hero-footer-market-title: "Validação de mercado"
    hero-footer-market-item-build: "construa uma comunidade ativa em torno de uma\
