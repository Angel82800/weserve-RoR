    hero-footer-stimulate-title: "Incentive o seu público"
    hero-footer-stimulate-text: "Transforme seus seguidores em atores, e aumente a\
      \ confiança e o apoio para o seu projeto."
    hero-footer-inclusive-title: "Inclusivo"
    hero-footer-inclusive-text_html: "WeServe reúne pessoas diferentes para um esforç\
      o único que permite alcançar objetivos comuns. <br>Os voluntários podem devolver\
      \ o valor que ganharam para alguma nova tarefa. As pessoas que não podem ser\
      \ voluntárias podem manter o dinheiro que ganharam."
    hero-footer-corruption-title: "Anti Corrupção"
    hero-footer-corruption-text_html: "Construa ações poderosas para sua comunidade\
      \ sem ter que pertencer aos clubes de maior poder e sem vínculos com partidarismo\
      \ político ou financeiro."
    hero-footer-transparency-title: "Transparência"
    hero-footer-transparency-text_html: "Os projetos estão disponíveis para revisõ\
      es do público, e recebem feedbacks constantes. Assim, seu projeto é protegido\
      \ pela multidão e adquire legitimidade."
