    special_features_unlimited_title: "Colaboração descentralizada ilimitada"
    special_features_unlimited_desc: "Quando seu projeto principal precisa se desenvolver\
      \ porque gera um enorme movimento, você pode criar subprojetos. Você pode delegar\
      \ operações e / ou estratégias para uma equipe específica. Você pode desconectar\
      \ ou reconectar o subprojeto, como uma forma de endosso público. O subprojeto\
      \ também pode endossar subprojetos, criando assim uma rede potencialmente infinita\
      \ de projetos. Os projetos são administrados por um líder humano em todos os\
      \ momentos. Essa pessoa é responsável por suas ações com seu público."
    special_features_workflow_title: "Flujo de dinero descentralizado y flujo de trabajo"
    special_features_workflow_desc_1: "Se você deseja que seu movimento seja autô\
      nomo e descentralizado, podemos atualizar seu fluxo de trabalho com contratos\
      \ inteligentes no bloco, então quando uma tarefa é marcada como concluída, os\
      \ fundos são enviados automaticamente para a pessoa que completou a tarefa e\
      \ a transação é acionada e registrada por um livro gerencial incorruptível."
    special_features_sass_title: "SAAS e dados descentralizados"
    special_features_sass_desc_1: "Podemos incorporar nossas soluções em seu próprio\
      \ site."
    special_features_sass_desc_2: "Além disso, podemos fornecer a você e sua comunidade\
      \ direitos de administrador exclusivos para seus dados."
    special_features_title: "Características especiais"
    advantages_title: "Serviço dedicado"
    section_community_scale_title: "Escalar para cima"
    section_community_scale_desc: "Comece pequeno e amplie seu impacto."
    section_community_hack_title: "Crescimento Hack"
    section_community_hack_desc: "Abra sua causa para participação pública e cresç\
