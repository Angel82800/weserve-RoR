    hero-collaboration-title: Mobilisez votre réseau social pour
    hero-collaboration-text: En tant que leader de projet, vous gardez un contrôle
      permanent sur la collaboration, de sorte que le développement de votre projet
      reflète votre propre vision. Vous motivez le groupe grâce à la réalisation de
