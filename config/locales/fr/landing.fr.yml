    hero-collaboration-item-expand: Transformez votre idée en plan d'action
    hero-collaboration-item-breakdown: Décomposez votre projet en tâches
    hero-collaboration-item-breakdown-desc: Chaque tâche possède un bouton 'financer',
      et un bouton 'réaliser'. Tous les visiteurs peuvent proposer une nouvelle tâche.
      En tant que leader de projet, vous gardez un contrôle permanent sur la collaboration,
      afin que le développement de votre projet reflète votre vision personnelle.
    hero-collaboration-item-fund: Trouvez un financement
    hero-collaboration-item-fund-desc: 'Chaque tâche est une petite campagne de crowdfunding
      avec un budget facile à atteindre. 100 % transparent : les donateurs voient
      exactement où va leur argent et peuvent suivre les progrès de chaque tâche.
      Cette transparence augmente votre capacité à collecter des fonds.'
    hero-collaboration-item-complete: Crowdsourcez les tâches
    hero-collaboration-item-complete-desc-1: Vos followers peuvent réaliser des tâches,
      et ainsi former un mouvement actif autour de votre mission. Cela se traduit
      par plus de confiance, plus d'impact et plus de légitimité pour votre projet.
    hero-collaboration-item-complete-desc-2: Chacun peut donner de son temps en tant
      que volontaire, mais il peut aussi être rémunéré en tant que freelancer. Les
      freelancers reçoivent l'argent alloué à la tâche une fois qu'elle a été réalisée.
    hero-collaboration-item-review: Vérifiez que la tâche a bien été réalisée
    hero-collaboration-item-review-desc: Le paiement est libéré après qu'il a été
      publiquement prouvé que la tâche a bien été réalisée. Chaque tâche terminée
      est un succès que vous pouvez partager sur les réseaux sociaux. En faisant cela,
      vous encouragez plus de gens à rejoindre votre mouvement. Vous pouvez donc commencer
      petit et augmenter votre impact.
    hero-collaboration-item-done: Terminé !
    hero-collaboration-item-done-desc: Les utilisateurs qui ont réalisé une tâche
      peuvent recevoir les fonds alloués à cette tâche soit en monnaie fiduciaire,
      soit en crypto-monnaie. Les tâches peuvent être réalisées partout dans le monde.
    hero-collaboration-item-vision-share: Partagez votre vision
    hero-collaboration-item-vision-share-desc: Publiez votre idée de projet sur les
      réseaux sociaux et invitez vos amis et vos followers à y participer. Vous obtiendrez
      un feedback immédiat. Vous pouvez commencer avec une action communautaire simple.
    hero-generate-title: Générez un soft power
    hero-generate-text_html: Trouvez des solutions avec votre communauté;<br>L'action
      donne de la légitimité à ce que vous défendez,<br>et vous émergez en tant que
      leader indépendant.
    hero-lab-title: Construisez votre propre Labo
    hero-lab-text_html: Comblez le fossé entre la théorie et l'action;<br> Faites
